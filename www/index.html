<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar">
      <div class="buttons">
        <button class="button button-positive icon ion-close-round"
                ng-click="showDelete = !showDelete"> <span class="showDelete">Delete Tasks</span>
        </button>
        <h1 class="title">Ionic Todo List (with MySQL)</h1>
      </div>
    </ion-header-bar>
    <ion-content ng-controller="todoController as ctrl">
      <ion-list show-delete="showDelete">
        <label class="item item-input">
          <input type="text" placeholder="New Todo" ng-model="todo.title">
        </label>
        <button class="button button-block button-positive" ng-click="ctrl.addTask(todo)">
          Add
        </button>
        <ion-item class="item" ng-repeat="todo in todos">
          <ion-checkbox ng-model="todo.completed" ng-click="ctrl.editTask(todo)" ng-checked={{todo.completed}}>{{todo.title}}</ion-checkbox>
          <ion-delete-button ng-model="todo.id" class="ion-minus-circled" ng-click="ctrl.deleteTask(todo.id)"></ion-delete-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
  </body>
</html>
